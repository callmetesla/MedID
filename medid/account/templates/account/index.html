<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h3>Signup</h3><br>
        <form method="post" action="/signup/">
            {% csrf_token %}
            <div class="columns">
                <div class="column">
                    <div class="field">
                        <div class="control">
                            {{f_signup.first_name}}
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <div class="control">
                            {{f_signup.last_name}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    {{f_signup.username}}
                </div>
            </div>
            <div class="field">
                <div class="control">
                    {{f_signup.email}}
                </div>
            </div>
            <div class="field">
                <div class="control">
                    {{f_signup.password}}
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-info" type="Submit" name="Submit" value="Submit">Signup</button>
                </div>
            </div>
        </form>
    </div>
    </div>
</div>
  </body>
</html>
